

<form #Contactform="ngForm" (Submit)="submitContact();"
*ngIf="active">
  <!-- Grace Ã  l'identifiant #form plus haut 
  je peux connaitre ci-dessous l'etat de validation
  de mon formulaire -->
  <pre>{{ form.valid}}</pre>

<div class="form-group"
[class.has-error]="prenom.invalid && prenom.touched">
  
  <input type="text" class="form-control" name="prenom" required placeholder="saisissez votre prenom..."
  #prenom="ngModel" [(ngModel)]="nouveauContact.prenom">

 <span class="help-block"
 *ngIf="prenom.invalid && prenom.touched">
    Vous devez saisir votre prenom
 </span>

</div>
<div class="form-group"
[class.has-error]="nom.invalid && nom.touched">
  <input type="text" class="form-control" name="nom" required placeholder="saisissez votre nom..."
  #nom="ngModel" [(ngModel)]="nouveauContact.nom">

  <span class="help-block"
  *ngIf="nom.invalid && nom.touched">
     Vous devez saisir votre nom
  </span>

</div>
<div class="form-group"
[class.has-error]="email.invalid && email.touched">
  <input type="email" class="form-control" name="email" required placeholder="saisissez votre email..."
  #email="ngModel" [(ngModel)]="nouveauContact.email">

  <span class="help-block"
  *ngIf="email.invalid && email.touched">
     Vous devez saisir votre email
  </span>

</div>

<button type="submit" class="btn btn-block"
[disabled]="form.invalid">
  Ajouter le contact
</button>

</form>
<br>
<pre>{{ nouveauContact | json}}</pre>
